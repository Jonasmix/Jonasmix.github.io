<html lang="no">

<head>
    <title>Startside</title>
    <link rel="stylesheet" href="startside.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital@1&family=Noto+Sans&display=swap');
    </style>
</head>

<body>
<div class="row center">
        <div class="row">
            <form action="https://www.google.com/search" id="searchbar" target="_blank">
                <input
                    type="search" 
                    id="name" 
                    name="q"
                    required
                    minlength="1"
                    size="10"
                    autocomplete="off"
                    placeholder="S&oslash;k i Google">
            </form>
        </div>
    </div>
    <div class="time">
        <div id="klokke">Loading...</div>
        <div class="delimiter">|</div>
        <div id="dato">Loading...</div>
    </div>
    <div class="row center">
        <p id="splashtext">Loading...</p>
    </div>
    <div class="row">
        <div class="widget video">
            <h2>video</h2>
            <ul>
                <li><a href="https://www.youtube.com/">Youtube </a></li>
                <li><a href="https://tv.nrk.no/">NrkTV</a></li>
                <li><a href="https://www.disneyplus.com/home">Disney+</a></li>
                <li><a href="https://www.netflix.com/browse">Netflix</a></li>
                <li><a href="https://www.hbomax.com/">HBOMax</a></li>
            </ul>
        </div>
        <div class="widget chat">
            <h2>chat</h2>
            <ul>
                <li><a href="https://web.snapchat.com">Snapchat</a>
                <li><a href="https://discord.com/channels/@me">Discord</a>
                <li><a href="https://www.messenger.com">Messenger</a>
                <li><a href="https://www.facebook.com">Facebook</a>
                <li><a href="https://www.instagram.com">Instagram</a>
                </li>
            </ul>
        </div>
        <div class="widget google">
          <h2>
            <span class="blue">g</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="blue">g</span>
            <span class="green">l</span>
            <span class="red">e</span>
          </h2>
            <ul>
                <li><a href="https://mail.google.com/mail">Mail</a>
                <li><a href="https://docs.google.com/presentation/u/0/">Slides</a>
                <li><a href="https://classroom.google.com">Classroom</a>
                <li><a href="https://docs.google.com/document/u/0/">Docs</a>
                <li><a href="https://drive.google.com/drive/my-drive">Drive</a>
            </ul>
        </div>
        <div class="widget">
            <h2>Other</h2>
            <ul>
                <li><a href="https://chat.openai.com/">ChatGPT</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="./klokke.js" ></script>
<script src="./dato.js" ></script>
<script src="./splashtext.js" ></script>
<script type="text/javascript">
    console.log('i slutten av body');
</script>
<script src="./yr.js" ></script>
</body>

</html>
