<!DOCTYPE html>
<html>
<head>
    <title>Clipboard Copy Button</title>
    <style>
        /* Container for the button */
        .clipboard-container {
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            right: 20px; /* Adjust the distance from the right as needed */
            background-color: #0074d9; /* Background color */
            border-radius: 50%; /* Round borders to make it circular */
            padding: 10px; /* Padding inside the button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }

        /* Styling for the button text */
        .clipboard-button {
            color: #fff; /* Text color */
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Container for the clipboard button -->
    <div class="clipboard-container">
        <!-- Button to copy to clipboard -->
        <button class="clipboard-button" id="copyButton">Copy</button>
    </div>

    <!-- Your content goes here -->

    <!-- JavaScript for clipboard functionality -->
    <script>
        const copyButton = document.getElementById("copyButton");
        // Add your clipboard copy functionality here
        copyButton.addEventListener("click", function () {
            // JavaScript code for clipboard functionality
        });
    </script>
</body>
</html>
